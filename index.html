<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bot Card Stack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-stack-container">
        <div class="card" data-index="0">
            <img src="Logos/gemini-2.5-pro-tts-logo.png" alt="Gemini-2.5-Pro-TTS Logo">
            <h2>Gemini-2.5-Pro-TTS</h2>
            <p>Google’s highest‑quality text‑to‑speech model preview...</p>
        </div>

        <div class="card" data-index="1">
            <img src="Logos/sfx-generator-ml-logo.png" alt="SFX-Generator-ML Logo">
            <h2>SFX-Generator-ML</h2>
            <p>Generate lifelike sound effects using text prompts...</p>
        </div>

        <div class="card" data-index="2">
            <img src="Logos/mistral-medium-3.1-logo.png" alt="Mistral-Medium-3.1 Logo">
            <h2>Mistral-Medium-3.1</h2>
            <p>A high-performance, enterprise-grade language model...</p>
        </div>

        </div>

    <script src="script.js"></script>
</body>
</html>
